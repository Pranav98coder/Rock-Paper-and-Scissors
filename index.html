<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock,Paper & Scissors app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head"><span>Rock,Paper & Scissors</span></div>
    <div id="logos">
        <div class="box" id="rock">
            </div>
        <div class="box" id="paper"> </div>
        <div class="box" id="scissors"></div>
        
       
        
    </div>
    <div id="score">
        <div class="show">
            <span>Your Score:<span></br>
            <span class="sc" id="us">0</span>
        </div>
        <div class="show">
            
            <span>Computer Score:</span></br>
            <span class="sc" id="cs">0</span>
        </div>
    </div>
    <p id="ins">Click on logos to play</p>           
    <div id="bt"><button id="pick">Pick your move</button></div>
    <script src="script.js"></script>
</body>
</html>
